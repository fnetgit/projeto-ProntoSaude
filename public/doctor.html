<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/_css/style.css">
    <link rel="stylesheet" href="/_css/doctor.css">
    <title>Área do Médico</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="http://localhost:3000"><img src="/img/logo-prontosaude.png" alt="Logo ProntoSaúde"></a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/medico" class="sidebar-item active">
                            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Homepage" />
                            <span>Principal</span>
                        </a></li>
                    <li><a href="#" class="sidebar-item">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/bar-chart.png" alt="Statistics" />
                            <span>Estatísticas</span>
                        </a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <div class="user-avatar"><img src="https://img.icons8.com/ios-filled/20/ffffff/user-male-circle.png"
                            alt="User" /></div>
                    <div>
                        <div class="user-name" id="loggedInUserName"></div>
                        <div class="user-role" id="loggedInUserRole"></div>
                    </div>
                </div>
            </header>

            <section id="patient-queue">
                <h1 class="page-title">Fila de Pacientes</h1>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>SENHA</th>
                            <th>NOME</th>
                            <th>PRIORIDADE</th>
                            <th>DATA/HORA DA TRIAGEM</th>
                            <th>STATUS</th>
                            <th>AÇÃO</th>
                        </tr>
                    </thead>
                    <tbody id="doctor-queue-body">
                    </tbody>
                </table>
            </section>

            <section id="medical-consultation" style="display: none;">
                <h1 class="page-title">Consulta Médica</h1>

                <div class="patient-info-display">
                    <h2 id="display-patient-name"></h2>
                    <p>
                        <span id="display-patient-dob"></span>
                        <span id="display-patient-gender"></span>
                    </p>
                </div>

                <div class="data-display-box">
                    <h3>Dados da Triagem</h3>
                    <div class="triage-data-grid">
                        <div class="data-item"><strong>Peso:</strong> <span id="triage-weight"></span></div>
                        <div class="data-item"><strong>Temperatura:</strong> <span id="triage-temperature"></span></div>
                        <div class="data-item"><strong>Saturação O²:</strong> <span
                                id="triage-oxygen-saturation"></span></div>
                        <div class="data-item"><strong>Pressão Arterial:</strong> <span
                                id="triage-blood-pressure"></span></div>
                        <div class="data-item"><strong>Glicose:</strong> <span id="triage-glucose"></span></div>
                    </div>
                    <div class="data-item-full">
                        <strong>Sintomas Descritos:</strong> <span id="triage-symptoms"></span>
                    </div>
                </div>

                <form class="medical-report-form">
                    <div class="form-group">
                        <label for="medical-opinion">Parecer do Médico</label>
                        <textarea id="medical-opinion" name="medical-opinion"
                            placeholder="Clique em 'Iniciar Consulta' para liberar a edição..." readonly></textarea>
                    </div>

                    <div class="action-buttons-group">
                        <button type="button" id="start-consultation-btn" class="btn-start">Iniciar Consulta</button>
                        <button type="button" id="call-again-btn" class="btn-call-again" style="display: none;">Chamar
                            Novamente</button>
                        <button type="button" id="no-show-btn" class="btn-no-show" style="display: none;">Não
                            Compareceu</button>
                        <button type="submit" id="end-consultation-btn" class="btn-end" style="display: none;">Encerrar
                            Consulta</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="/_js/doctor.js"></script>

</body>

</html>
