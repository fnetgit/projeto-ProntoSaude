<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/_css/style.css">
    <link rel="stylesheet" href="/_css/atendente.css">
    <title>Clinify - Home do Atendente</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Clinify</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="atendente.html" class="sidebar-item active"><img
                                src="https://img.icons8.com/ios-filled/50/ffffff/home.png"
                                alt="Página Principal" /><span>Principal</span></a></li>
                    <li><a href="fila.html" class="sidebar-item"><img
                                src="https://img.icons8.com/ios-filled/50/ffffff/user-group-man-man.png"
                                alt="Ver Fila" /><span>Fila</span></a></li>
                    <li><a href="#" class="sidebar-item"><img
                                src="https://img.icons8.com/ios-filled/50/ffffff/bar-chart.png"
                                alt="Estatísticas" /><span>Estatísticas</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <div class="user-avatar"><img src="https://img.icons8.com/ios-filled/20/ffffff/user-male-circle.png"
                                alt="User" /></div>
                    <div>
                        <div class="user-name">Francisco Neto</div>
                        <div class="user-role">Atendente</div>
                    </div>
                </div>
            </header>

            <div class="tabs">
                <button class="tab-button" data-tab="cadastrar">CADASTRAR PACIENTES</button>
                <button class="tab-button active" data-tab="procurar">PROCURAR PACIENTE</button>
            </div>

            <!-- Formulário de Cadastro de Pacientes -->
            <div class="form-section" id="cadastrar-pacientes-form" style="display: none;">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="patient_name">Nome completo</label>
                            <input type="text" id="patient_name" name="patient_name" value=""
                                placeholder="Digite o nome completo" required maxlength="150">
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Data de Nascimento</label>
                            <input type="date" id="birth_date" name="birth_date" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="11">
                        </div>
                        <div class="form-group">
                            <label for="birthplace">Naturalidade</label>
                            <input type="text" id="birthplace" name="birthplace" placeholder="Cidade, País" maxlength="100">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="sus_card">Cartão do SUS</label>
                            <input type="text" id="sus_card" name="sus_card" placeholder="000 0000 0000 0000" required maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="address">Endereço</label>
                            <input type="text" id="address" name="address"
                                placeholder="Rua Exemplo, 123, Bairro, Cidade - UF" maxlength="200">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="mother_name">Nome da mãe</label>
                            <input type="text" id="mother_name" name="mother_name" placeholder="Nome completo da mãe" maxlength="150">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gênero</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Selecione o gênero</option>
                                <option value="1">Masculino</option>
                                <option value="0">Feminino</option>
                                <option value="2">Outro</option>
                            </select>
                        </div>
                    </div>

                    <!-- NOVOS CAMPOS ADICIONADOS: TELEFONE E NACIONALIDADE -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input type="text" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" maxlength="11">
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nacionalidade</label>
                            <input type="text" id="nationality" name="nationality" placeholder="Ex: Brasileira" maxlength="45">
                        </div>
                    </div>

                    <button type="submit" class="submit-button">CADASTRAR PACIENTE</button>
                </form>
            </div>

            <div class="form-section" id="procurar-paciente-form">
                <div class="search-bar">
                    <img src="https://img.icons8.com/ios-filled/24/777777/search--v1.png" alt="Search Icon"
                        class="icon" />
                    <input type="text" placeholder="Pesquisar Paciente...">
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>CPF</th>
                            <th>CARTÃO SUS</th>
                            <th>TELEFONE</th>
                            <th>NASCIMENTO</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="patient-list-body">
                        <!-- O CONTEÚDO DESTA SEÇÃO SERÁ GERADO DINAMICAMENTE PELO JAVASCRIPT (cadastro.js) -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/_js/atendente.js"></script>
    <script src="/_js/cadastro.js"></script> 

</body>

</html>
