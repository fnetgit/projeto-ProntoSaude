<!-- login.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/_css/login.css">
    <title>Login - Clinify</title>
</head>

<body>
    <div class="login-box">
        <h1 class="logo">Clinify</h1>
        <h2 class="login-title">Seja bem-vindo(a)</h2>

        <form>
            <div class="input-container">
                <label for="username">LOGIN</label>
                <input type="text" id="username" class="input-field" placeholder="">
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="input-container">
                <label for="password">SENHA</label>
                <input type="password" id="password" class="input-field" placeholder="">
                <div class="error-message" id="password-error"></div>
            </div>

            <button class="login-button" id="loginBtn">ENTRAR</button>
        </form>

    </div>
    <script src="/_js/login.js"></script>
</body>

</html>
