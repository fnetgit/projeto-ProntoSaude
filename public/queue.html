<!-- queue.html -->
 
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/_css/style.css">
    <link rel="stylesheet" href="/_css/attendant.css">
    <title>Fila de Atendimento</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/img/logo-prontosaude.png" alt="Logo ProntoSaúde">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="homeLink" class="sidebar-item">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Homepage" />
                            <span>Principal</span>
                        </a></li>
                    <li><a href="/fila" class="sidebar-item active">
                            <img src="https://img.icons8.com/ios-filled/50/000000/user-group-man-man.png"
                                alt="View Queue" />
                            <span>Fila</span>
                        </a></li>
                    <li><a href="#" class="sidebar-item">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/bar-chart.png" alt="Statistics" />
                            <span>Estatísticas</span>
                        </a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="https://img.icons8.com/ios-filled/20/ffffff/user-male-circle.png" alt="User" />
                    </div>
                    <div>
                        <div class="user-name" id="loggedInUserName"></div>
                        <div class="user-role" id="loggedInUserRole"></div>
                    </div>
                </div>
            </header>

            <section id="service-queue">
                <h1 class="page-title">Fila de Atendimento</h1>

                <div class="search-bar">
                    <img src="https://img.icons8.com/ios-filled/24/777777/search--v1.png" alt="Search Icon"
                        class="icon" />
                    <input type="text" placeholder="Pesquisar Paciente..." id="search-queue-patient">
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>SENHA</th>
                            <th>NOME</th>
                            <th>PRIORIDADE</th>
                            <th>STATUS</th>
                            <th>DATA/HORA DA TRIAGEM</th>
                        </tr>
                    </thead>
                    <tbody id="queue-body">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="_js/queue.js"></script>
</body>

</html>
